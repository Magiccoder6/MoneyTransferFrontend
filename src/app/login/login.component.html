<a routerLink="/landing"><i class="fas fa-home text-primary fa-2x p-3"></i></a>
<div class="authincation h-100 bg-dark">
    <div class="container h-100 ">
        <div class="row justify-content-center h-100 align-items-center ">
            <div class="col-md-6 bg-white p-5 rounded">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <div class="text-center mb-3">
                                    <a href="index.html"><img src="assets/images/logo-full.png" alt=""></a>
                                </div>
                                <h4 class="text-center mb-4">Sign in your account</h4>
                                <form [formGroup]="myForm" (ngSubmit)="login()">
                                    <div class="mb-3">
                                        <label class="mb-1"><strong>Email</strong></label>
                                        <input formControlName="email" type="email" class="form-control" placeholder="Enter Email">
                                        <small class="text-danger" *ngIf="EmailError">Email required</small>
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-1"><strong>Password</strong></label>
                                        <input formControlName="password" type="password" class="form-control" placeholder="Enter Password">
                                        <small class="text-danger" *ngIf="PasswordError">Password required</small>
                                    </div>
                                    <div class="row d-flex justify-content-between mt-4 mb-2">
                                        <div class="mb-3">
                                           <div class="form-check custom-checkbox ms-1">
                                                <input type="checkbox" class="form-check-input" id="basic_checkbox_1">
                                                <label class="form-check-label" for="basic_checkbox_1">Remember my preference</label>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <a routerLink="/forgot-password">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary btn-block">Sign Me In</button>
                                    </div>
                                </form>
                                <div class="new-account mt-3">
                                    <p>Don't have an account? <a class="text-primary" routerLink="/register">Sign up</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

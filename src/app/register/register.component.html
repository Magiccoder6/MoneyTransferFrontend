<div class="authincation h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12 ">
                            <div class="auth-form">
                                <i style="cursor:pointer" routerLink="/login" class="fas fa-backward fa-4x text-primary"></i>
                                <div class="text-center mb-3">
                                    <a href="index.html"><img src="images/logo-full.png" alt=""></a>
                                </div>
                                <div class="text-center mb-3">
                                    <a href="index.html"><img src="assets/images/logo-full.png" alt=""></a>
                                </div>
                                <h4 class="text-center mb-4">Sign up your account</h4>
                                <form *ngIf="myForm != null" [formGroup]="myForm">
                                    <div class="mb-3">
                                        <label class="mb-1"><strong>Username</strong></label>
                                        <input formControlName="username" type="text" class="form-control" placeholder="username">
                                        <small class="text-danger" *ngIf="username">s</small>
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-1"><strong>Full Name</strong></label>
                                        <input formControlName="fullname" type="text" class="form-control" placeholder="Full Name">
                                        <small class="text-danger" *ngIf="fullname"></small>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="mb-1"><strong>Phone Number</strong></label>
                                        <input formControlName="phone" type="text" class="form-control" placeholder="Phone Number">
                                        <small class="text-danger" *ngIf="phone"></small>
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-1"><strong>Email</strong></label>
                                        <input formControlName="email" type="email" class="form-control" placeholder="hello@example.com">
                                        <small class="text-danger" *ngIf="email"></small>
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-1"><strong>Password</strong></label>
                                        <input formControlName="password" type="password" class="form-control" >
                                        <small class="text-danger" *ngIf="password"></small>
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-1"><strong>Confirm Password</strong></label>
                                        <input formControlName="password1" type="password" class="form-control" >
                                        <small class="text-danger" *ngIf="password1"></small>
                                    </div>
                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                                    </div>
                                </form>
                                <div class="new-account mt-3">
                                    <p>Already have an account? <a class="text-primary" routerLink="/login">Sign in</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
